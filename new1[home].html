    <script>
        function showLogin() {
            document.getElementById("loginContainer").style.display = "block";
            document.getElementById("registerContainer").style.display = "none";
        }
        function showRegister() {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("registerContainer").style.display = "block";
            document.getElementById("employeeFields").style.display = "block";
            document.getElementById("organizationFields").style.display = "none";
        }
        document.getElementById("userType").addEventListener("change", function() {
            if (this.value === "employee") {
                document.getElementById("employeeFields").style.display = "block";
                document.getElementById("organizationFields").style.display = "none";
            } else {
                document.getElementById("employeeFields").style.display = "none";
                document.getElementById("organizationFields").style.display = "block";
            }
        });
